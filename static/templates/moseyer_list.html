{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="intro_block" id="new_mosey">
    Cayuga Lodge Mosey
    <h3> DECISION {% now "Y" %} </h3>
</div>

<div class="content" id="moseyers">
    {% for moseyer in moseyers %}
    <div class="moseyer">
    {% if moseyer.picture %}
    <div class="img_ctr">
    <a href="/mosey/decision/{{ moseyer.id }}/" target="_blank"><img src="{{ moseyer.picture.url }}"></a>
</div>
    {% endif %}
    <p>{{ moseyer.first_name }} {{ moseyer.last_name }}</p>
    <p>{{ moseyer.year }} </p>
</div>
    {% endfor %}
</div>

</script>


{% endblock %}
